{% extends 'base.html' %}
{% block content %}
<h3>Edit Product</h3>
<form method="post" class="row g-3">
  {{ form.hidden_tag() }}
  {% for field in form if field.name!='csrf_token' and field.type!='SubmitField' %}
  <div class="col-md-6">
    {{ field.label(class_='form-label') }}
    {{ field(class_='form-control') }}
  </div>
  {% endfor %}
  <div class="col-12"><button class="btn btn-success">Save</button></div>
</form>
{% endblock %}
